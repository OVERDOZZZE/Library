<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/add.css' %}">
</head>
<body>
    {% if user.is_authenticated %}
    <h1>Add a new book</h1>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Book</button>
      </form>
    {% else %}
        <a href="http://127.0.0.1:8000/admin/login/?next=/admin/main/books/">Вы должны авторизоваться</a>
    {% endif %}
</body>
</html>
